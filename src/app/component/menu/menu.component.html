<ion-menu side="start"
            menuId="primerMenu"
            contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle *ngFor="let c of componentes | async">

          <ion-item [routerLink]="c.url">
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            <ion-label>{{ c.title }}</ion-label>            
          </ion-item>

        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
