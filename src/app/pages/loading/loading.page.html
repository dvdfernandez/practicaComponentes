<app-header name="Loading"></app-header>

<ion-content>
  <ion-button (click)="presentLoading()">
    <ion-icon slot="icon-only" name="refresh"></ion-icon>
    <ion-label>Tiempo fijo</ion-label>
  </ion-button>
  <ion-button (click)="presentLoadingDismiss()">
    <ion-icon slot="icon-only" name="refresh"></ion-icon>
    <ion-label>Tiempo variable</ion-label>
  </ion-button>

</ion-content>
