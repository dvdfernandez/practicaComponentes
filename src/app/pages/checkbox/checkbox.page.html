<app-header name="Checkbox"></app-header>

<ion-content>

 <!-- Checkboxes in a List -->
<ion-list>
  <ion-item *ngFor="let entry of form"
            [color]="entry.name"
            (click)="onClick( entry )">
    <ion-label>{{entry.name}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>

</ion-content>
