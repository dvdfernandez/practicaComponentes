<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
    
    <!-- Modo largo de mostrar el icono de menÃº
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>     
      </ion-button> -->
    
      <!-- Modo corto con componente -->
      <ion-menu-button menu="primerMenu"></ion-menu-button>

    </ion-buttons>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.url">
      <ion-label>{{ c.title }}</ion-label>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
    </ion-item>
   
  </ion-list>

 
  
  

</ion-content>
